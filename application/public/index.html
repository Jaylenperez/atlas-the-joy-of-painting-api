<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bob Ross Episode Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<!-- Header Title -->
<header>
  <h1>Search Bob Ross Episodes</h1>
</header>
<body>

  <!-- Search Bar -->
   <div class="search-bar-container">
    <label>
      Search by Title:
      <input type="text" id="titleInput" placeholder="e.g. A Walk in the Woods" style="width: 325px;" />
    </label>
   </div>

  <!-- Filter by Subject -->
  <div class="filter-group">
    <strong>Filter by Subject:</strong>
    <div id="subjectFilters" class="filter-options"></div>
  </div>

  <!-- Filter by Color -->
  <div class="filter-group">
    <strong>Filter by Color:</strong>
    <div id="colorFilters" class="filter-options"></div>
  </div>

  <!-- Search Button (triggers episode filtering logic) -->
  <button onclick="filterEpisodes()">Search</button>

  <!-- Section where filtered episode results will be shown -->
  <div id="results" style="margin-top: 2rem;"></div>

  <!-- Pagination (6 episodes per page) -->
  <div id="pagination" style="margin-top: 1rem;"></div>

  <!-- JavaScript logic for data fetching, filtering, and rendering -->
  <script src="script.js"></script>

</body>
</html>
